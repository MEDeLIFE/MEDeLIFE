<html>
  <head>
    <title>Doctor Registration</title>
    <style>
      body {
        font-family: tahoma;
        background-color: #e9ebee;
      }
      #box {
        width: 60%;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #title {
        font-size: 200%;
        text-align: center;
        color: white;
        background-color: #00bf63;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .bar {
        width: 100%;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .bar input, .bar select {
        width: 70%; 
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
      }
      .bar-name {
        width: 25%;
        padding: 10px;
        text-align: left;
      }
      #final-bar {
        background-color: #00bf63;
        border: none;
        color: white;
        padding: 15px;
        width: 100%;
        border-radius: 20px;
        font-size: 18px;
        text-align: center;
      }
      .password-bar {
        display: flex;
        align-items: center;
      }
      .password-bar .eye {
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
    <script>
      function togglePassword() {
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm_password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        confirmPasswordField.type = type;
      }
    </script>
  </head>
  <body>
    <div id="box">
      <div id="title">Doctor Registration</div>
      <form>
        <div class="bar">
          <div class="bar-name">Name</div>
          <input type="text" name="name">
        </div>
        <div class="bar">
          <div class="bar-name">Reg. No.</div>
          <input type="text" name="reg_no">
        </div>
        <div class="bar">
          <div class="bar-name">Specialist In</div>
          <select name="specialist">
            <option value="Anesthesiologist">Anesthesiologist</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Colon and Rectal Surgeon">Colon and Rectal Surgeon</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Gastroenterologist">Gastroenterologist</option>
            <option value="Nephrologist">Nephrologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Obstetrician and Gynecologist">Obstetrician and Gynecologist</option>
            <option value="Pathologist">Pathologist</option>
            <option value="Physiatrist">Physiatrist</option>
            <option value="Plastic Surgeon">Plastic Surgeon</option>
            <option value="Radiologist">Radiologist</option>
            <option value="Urologist">Urologist</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="bar">
          <div class="bar-name">Qualifications</div>
          <input type="text" name="qualifications">
        </div>
        <div class="bar">
          <div class="bar-name">Phone</div>
          <input type="text" name="phone">
        </div>
        <div class="bar">
          <div class="bar-name">Email</div>
          <input type="email" name="email">
        </div>
        <div class="bar password-bar">
          <div class="bar-name">Password</div>
          <input type="password" name="password" id="password">
          <span class="eye" onclick="togglePassword()">üëÅ</span>
        </div>
        <div class="bar password-bar">
          <div class="bar-name">Confirm Password</div>
          <input type="password" name="confirm_password" id="confirm_password">
          <span class="eye" onclick="togglePassword()">üëÅ</span>
        </div>
        <div id="final-bar">Register</div>
</form>
    </div>
  </body>
</html>
